<app-menu></app-menu>
<div id='component'>
    <div id="pagetitle">
        <span>[{{title}}]</span>
    </div>
    <p *ngIf='!purchaseRequest'>Loading...</p>
    <div *ngIf='purchaseRequest'>

        <div class='form-group row'>
            <label class='col-form-label col-sm-2' for="purchaserequestuser">User:</label>
            <input [(ngModel)]='purchaseRequest.user.userName' name='Name' type="text" class="form-control col-sm-6" id="purchaserequestuser" aria-describedby="usrHelp" placeholder="UserName" disabled>
            <small id="usrHelp" class="form-text text-muted col-sm-2">The User Name</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="description">Description:</label>
            <input [(ngModel)]='purchaseRequest.description' name='Description' type="text" class="form-control col-sm-6" id="description" aria-describedby="descHelp" placeholder="Description">
            <small id="descHelp" class="form-text text-muted col-sm-2">Purchase Request's Description</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="justification">Justification:</label>
            <input [(ngModel)]='purchaseRequest.justification' name='Justification' type="text" class="form-control col-sm-6" id="Justification" aria-describedby="justHelp" placeholder="Justification">
            <small id="justHelp" class="form-text text-muted col-sm-2">Purchase Request's Justification</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="dateNeeded">Date Needed:</label>
            <input [(ngModel)]='purchaseRequest.dateNeeded' name='DateNeeded' type="date" class="form-control col-sm-6" id="dateNeeded" aria-describedby="dateHelp" placeholder="year-day-month">
            <small id="priceHelp" class="form-text text-muted col-sm-2">Purchase Request's Date Needed</small>
        </div>
        <div class="form-group row">
            <label class='col-form-label col-sm-2' for="deliveryMode">Delivery Mode:</label>
            <input [(ngModel)]='purchaseRequest.deliveryMode' name='DeliveryMode' type="text" class="form-control col-sm-6" id="deliveryMode" aria-describedby="delivHelp" placeholder="Delivery Mode">
            <small id="deliveryModeHelp" class="form-text text-muted col-sm-2">Purchase Request's Delivery Mode</small>
        </div>
        <div class='form-group'>
            <button (click)='create()' class='btn btn-primary'>Create</button>
        </div>
    </div>
</div>
