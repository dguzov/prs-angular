<app-menu></app-menu>
<div *ngIf='purchaseRequest' class='component-content'>
    <div class='lefthalf'>
        <span> <a class='component-title'>{{title}} - PR ID: {{purchaseRequest.id}} | ></a></span>
        <span><a routerLink='/pr/lines/{{purchaseRequest.id}}' title='Back to Purchase Request'>Back to List</a></span>
    </div>

    <div class='form-group row'>
        <label class='col-form-label col-sm-2' for="product">Product:</label>
        <div class=' col-sm-6'>
            <select [(ngModel)]='purchaseRequestLineItem.product' class='form-control' name='Product' id='product'>
              <option *ngFor="let product of products" [ngValue]="product">{{product.name}}</option>
            </select>
        </div>
    </div>
    <div class='form-group row'>
        <label class='col-form-label col-sm-2' for="quantity">Quantity:</label>
        <input [(ngModel)]='purchaseRequestLineItem.quantity' name='Quantity' type="text" class="form-control col-sm-6" id="quantity" aria-describedby="qHelp" placeholder="Quantity">
        <small id="qHelp" class="form-text text-muted col-sm-2">The Quantity</small>
    </div>
    <div class='form-group'>
        <button (click)='create()' class='btn btn-primary'>Create</button>
    </div>
</div>
